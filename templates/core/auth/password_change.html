{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password - Book Friend{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Change Password</h2>
                <p class="text-muted mb-4">Enter your current password and choose a new password.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Change Password</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'core:profile_edit' %}" class="text-decoration-none">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
